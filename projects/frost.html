<!DOCTYPE html>
<html>
<head>
	<title>Glass Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="./frost.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<section class="glass">
			<div class="dashboard">
				<div class="user">
					<img src="../img/avatar.png">
					<h3>Osama Islam</h3>
					<p>Pro Member</p>
				</div>
				<div class="links">
					<div class="link">
						<img src="../img/live-streaming.png">
						<h2>Streams</h2>
					</div>
					<div class="link">
						<img src="../img/books.png">
						<h2>Library</h2>
					</div>
					<div class="link">
						<img src="../img/joystick.png">
						<h2>Games</h2>
					</div>
					<div class="link">
						<img src="../img/candy.png">
						<h2>New</h2>
					</div>
				</div>
				<div class="pro">
					<p>Join Pro for free Games</p>
					<img src="../img/controller.png">
				</div>
			</div>
			<div class="games">
				<div class="status">
					<h1>Active Games</h1>
				</div>
				<div class="cards">

					<div class="card">
						<img src="../img/1.jpg">
						<div class="card-info">
							<h2>Call of Duty-Modern Warfare</h2>
							<p>PC</p>
							<div class="progress" id="pro1"></div>
						</div>
						<h4 class="percentage" >45%</h4>
					</div>
					<div class="card">
						<img src="../img/4.jpg">
						<div class="card-info">
							<h2>Mortal Kombat: Aftermath </h2>
							<p>PS4</p>
							<div class="progress" id="pro2"></div>
						</div>
						<h4 class="percentage" >89%</h4>
					</div>
					<div class="card">
						<img src="../img/2.jpg">
						<div class="card-info">
							<h2>Battlefield: Revolution</h2>
							<p>PS4 Version</p>
							<div class="progress" id="pro3"></div>
						</div>
						<h2 class="percentage" >60%</h2>
					</div>	
				</div>
			</div>
		</section>
	</main>
	<div class="circle1"></div>
	<div class="circle2"></div>

</body>
</html>
